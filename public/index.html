<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Павел Рыжков">
  <meta name="description" content="Страница про вуз">
  <link rel="icon" href="<%=require('./images/logo-icon.svg')%>">
    <title>RealEstate</title>
  </head>
  <body class="page">
  <header class="header page_container">
    <img class="header_logo" src="<%=require('./images/logo.svg')%>" alt="Логотип сайта с надписью Вивт Россия английскими буквами">
  </header>
  <main>
    <section class="profile page_container">
      <div class="profile_avatar"></div>
      <div class="profile_info">
        <div class="profile_container">
          <h1 class="profile_name text-cut"></h1>
          <button type="button" aria-label="Removal" class="profile_btn-edit"></button>
        </div>
        <p class="profile__about text-cut"></p>
      </div>
      <button type="button" aria-label="Add" class="profile__btn-add"></button>
    </section>

    <section class="places page_container">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer page_container">
    <p class= "footer_author">&copy; 2022 Vivt Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup_container popup_container_form">
      <h2 class="popup_title">Removal profile</h2>
      <button type="button" aria-label="Закрыть" class="popup_btn-close"></button>
      <form class="popup_form" name="form-edit-profile" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" name="name" placeholder="Имя" class="popup_input popup_input_type_name" required minlength="2" maxlength="40">
            <span class="popup_input-error popup_input-error_type_name"></span>
          </label>

          <label class="popup__field">
            <input type="text" name="about" placeholder="О себе" class="popup_input popup_input_type_about" required minlength="2" maxlength="200">
            <span class="popup_input-error popup_input-error_type_about"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup_btn-submit">Save</button>

      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup_container popup_container_form">
      <h2 class="popup_title">New RealEstate</h2>
      <button type="button" aria-label="Close" class="popup_btn-close"></button>
      <form class="popup_form" name="form-add-card" novalidate>

        <fieldset class = "popup__set">
          <label class="popup__field">
            <input type="text" name="title" placeholder="Название" class="popup_input popup_input_type_title" required minlength="2" maxlength="30">
            <span class="popup_input-error popup_input-error_type_title"></span>
          </label>

          <label class="popup__field">
            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup_input popup_input_type_link" required>
            <span class="popup_input-error popup_input-error_type_link"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup_btn-submit">Create</button>

      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup_container popup_container_form">
      <h2 class="popup_title">Update Avatar</h2>
      <button type="button" aria-label="Close" class="popup_btn-close"></button>
      <form class="popup_form" name="form-edit-avatar" novalidate>

        <fieldset class = "popup__set">
          <label class="popup_field">
            <input type="url" name="link" placeholder="Ссылка на картинку" class="popup_input popup_input_type_link" required>
            <span class="popup_input-error popup_input-error_type_link"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup__btn-submit">Save</button>

      </form>
    </div>
  </div>

  <div class="popup popup_type_remove">
    <div class="popup_container popup_container_form">
      <h2 class="popup_title">Are you sure?</h2>
      <button type="button" aria-label="Закрыть" class="popup_btn-close"></button>
      <form class="popup_form" name="form-edit-remove" novalidate>

        <button type="submit" class="popup__btn-submit">Yes</button>

      </form>
    </div>
  </div>

  <div class="error-popup">
    <h2 class="error-popup_title">Something went wrong...</h2>
    <p class="error-popup_text"></p>
  </div>

  </body>
</html>
